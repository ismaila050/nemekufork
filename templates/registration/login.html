{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    
	<h4>Se connecter</h4>
    <form method="post" action="/login" >
    {% csrf_token %}
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="Nom de l'utilisateur" required>
        <br>
        <label for="password">password</label>
        <input type="text" name="password" id="password" placeholder="Le mot de passe " required>
        <br>
        <button type="submit">Log IN</button>
    </form>
{% endblock %}
